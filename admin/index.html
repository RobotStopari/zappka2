<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zapalovač – Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS Modules -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/general.css">
  <!-- particles removed -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/blocks.css">
  <link rel="stylesheet" href="css/lectors.css">
  <link rel="stylesheet" href="css/badges.css">
  <link rel="stylesheet" href="css/modals.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/playful.css">
</head>

<body class="playful">
  <!-- particles removed -->

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-admin sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="../static/logo.png" alt="Zapalovač Logo" class="logo-nav">
        <span class="fw-bold ms-3">Zapalovač Admin</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item">
            <a class="nav-link" href="/" target="_blank"><i class="fas fa-eye"></i> Preview</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- BLOCK EDIT MODAL -->
  <div class="modal fade" id="blockModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header bg-gradient border-0">
          <h5 class="modal-title fw-bold text-white"><i class="fas fa-edit"></i> Edit Block</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <form id="block-form" class="row g-3">
            <input type="hidden" id="block-id">
            <div class="col-md-6">
              <label class="form-label fw-semibold">Name</label>
              <input class="form-control form-control-admin" id="block-name">
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Topic</label>
              <input class="form-control form-control-admin" id="block-topic">
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Type</label>
              <div class="select-wrapper with-arrow">
                <select class="form-control form-control-admin" id="block-type">
                  <option value="program" selected>Program</option>
                  <option value="jídlo">Jídlo</option>
                  <option value="teploměr">Teploměr</option>
                  <option value="zpětná vazba">Zpětná vazba</option>
                  <option value="ostatní">Ostatní</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <label class="form-label fw-semibold">Lectors</label>
              <div class="lectors-dropdown">
                <div class="dropdown-toggle with-arrow" id="lectors-toggle">
                  <div class="selected-bubbles" id="selected-bubbles"></div>
                </div>
                <div class="dropdown-menu-custom" id="lectors-dropdown">
                  <div id="block-lectors"></div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Start</label>
              <input type="datetime-local" class="form-control form-control-admin" id="block-start" lang="cs">
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">End</label>
              <input type="datetime-local" class="form-control form-control-admin" id="block-end" lang="cs">
            </div>
            <div class="col-12">
              <label class="form-label fw-semibold">Description</label>
              <textarea class="form-control form-control-admin" rows="4" id="block-desc"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0 pt-0 pb-3 px-4">
          <button id="duplicate-block-btn" class="btn btn-info me-2">
            <i class="fas fa-copy"></i> Duplicate
          </button>
          <button id="delete-block-btn" class="btn btn-danger me-auto">
            <i class="fas fa-trash"></i> Delete
          </button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-custom-primary" id="save-block"><i class="fas fa-save"></i> Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Block Modal -->
  <div class="modal fade" id="deleteBlockModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg border-danger-custom">
        <div class="modal-header bg-danger-custom text-white border-0">
          <h5 class="modal-title fw-bold"><i class="fas fa-exclamation-triangle"></i> Delete Block</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4" id="delete-block-text">
          Are you sure you want to delete this block?
        </div>
        <div class="modal-footer border-0 pt-0 pb-3 px-4">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirm-delete-block-btn" class="btn btn-danger">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid container-admin">
    <!-- Header removed per request -->

    <!-- LECTORS -->
    <div class="card card-admin fade-in mb-5">
      <div class="card-header card-header-admin">
        <h5 class="mb-0"><i class="fas fa-chalkboard-user"></i> Lectors Management</h5>
      </div>
      <div class="card-body">
        <form id="add-lector-form" class="row g-3 mb-4">
          <div class="col-md-4">
            <input class="form-control form-control-admin" id="lector-nick" placeholder="Nickname">
          </div>
          <div class="col-md-4">
            <input class="form-control form-control-admin" id="lector-name" placeholder="Full name">
          </div>
          <div class="col-md-2">
            <input type="color" class="form-control form-control-color form-control-admin" id="lector-color"
              value="#0b8434">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-custom-primary w-100">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </form>
        <div class="row g-3" id="lectors-list"></div>
      </div>
    </div>

    <!-- Lector Edit Modal -->
    <div class="modal fade" id="lectorModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header bg-gradient border-0">
            <h5 class="modal-title fw-bold text-white"><i class="fas fa-user-edit"></i> Edit Lector</h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-4">
            <input type="text" id="edit-lector-nick" class="form-control form-control-admin mb-3"
              placeholder="Nickname">
            <input type="text" id="edit-lector-name" class="form-control form-control-admin mb-3"
              placeholder="Full name">
            <label class="form-label fw-semibold">Color</label>
            <input type="color" id="edit-lector-color" class="form-control form-control-color form-control-admin">
          </div>
          <div class="modal-footer border-0 pt-0 pb-3 px-4">
            <button id="delete-lector-btn" class="btn btn-danger me-auto">
              <i class="fas fa-trash"></i> Delete
            </button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="save-lector-btn" class="btn btn-custom-primary">
              <i class="fas fa-save"></i> Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Lector Modal -->
    <div class="modal fade" id="deleteLectorModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg border-danger-custom">
          <div class="modal-header bg-danger-custom text-white border-0">
            <h5 class="modal-title fw-bold"><i class="fas fa-exclamation-triangle"></i> Delete Lector</h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-4" id="delete-lector-text">
            Are you sure you want to delete this lector?
          </div>
          <div class="modal-footer border-0 pt-0 pb-3 px-4">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="confirm-delete-lector-btn" class="btn btn-danger">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- DAYS / BLOCKS -->
    <div class="card card-admin fade-in">
      <div class="card-header card-header-admin d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-calendar-alt"></i> Program Schedule</h5>
        <button type="button" class="btn btn-sm btn-custom-primary" id="add-block-btn">
          <i class="fas fa-plus"></i> Create Block
        </button>
      </div>
      <div class="card-body">
        <div id="days-container"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>

</html>
