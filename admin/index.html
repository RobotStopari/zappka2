<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zapalovač – Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body> <!-- BLOCK EDIT MODAL -->
  <div class="modal fade" id="blockModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit block</h5> <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="block-form" class="row g-3"> <input type="hidden" id="block-id">
            <div class="col-md-6"> <label class="form-label">Name</label> <input class="form-control" id="block-name">
            </div>
            <div class="col-md-6"> <label class="form-label">Topic</label> <input class="form-control" id="block-topic">
            </div>
            <div class="col-md-6"> <label class="form-label">Type</label> <input class="form-control" id="block-type">
            </div>
            <div class="col-md-6"> <label class="form-label">Lectors</label>
              <div id="block-lectors" class="border rounded p-2"></div>
            </div>
            <div class="col-md-6"> <label class="form-label">Start</label> <input type="datetime-local"
                class="form-control" id="block-start"> </div>
            <div class="col-md-6"> <label class="form-label">End</label> <input type="datetime-local"
                class="form-control" id="block-end"> </div>
            <div class="col-12"> <label class="form-label">Description</label> <textarea class="form-control" rows="4"
                id="block-desc"></textarea> </div>
          </form>
        </div>
        <div class="modal-footer"> <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button> <button
            class="btn btn-primary" id="save-block">Save</button> </div>
      </div>
    </div>
  </div>
  <div class="container container-admin">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Course Program Admin</h1>
      <div class="text-muted">Firestore-powered admin</div>
    </div> <!-- LECTORS -->
    <div class="card mb-4 fade-in">
      <div class="card-header fw-semibold">Lectors</div>
      <div class="card-body">
        <form id="add-lector-form" class="row g-3 mb-3">
          <div class="col-md-4"> <input class="form-control" id="lector-nick" placeholder="Nickname"> </div>
          <div class="col-md-4"> <input class="form-control" id="lector-name" placeholder="Full name"> </div>
          <div class="col-md-2"> <input type="color" class="form-control form-control-color" id="lector-color"
              value="#6c757d"> </div>
          <div class="col-md-2"> <button class="btn btn-primary w-100">Add</button> </div>
        </form>
        <div id="lectors-list"></div>
      </div>
    </div>
    <div class="modal fade" id="lectorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Lector</h5> <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body"> <input type="text" id="edit-lector-nick" class="form-control mb-2"
              placeholder="Nickname"> <input type="text" id="edit-lector-name" class="form-control mb-2"
              placeholder="Full name"> <input type="color" id="edit-lector-color"
              class="form-control form-control-color"> </div>
          <div class="modal-footer"> <button id="delete-lector-btn" class="btn btn-danger me-auto">Delete</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button> <button id="save-lector-btn"
              class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div> <!-- Delete Lector Modal -->
    <div class="modal fade" id="deleteLectorModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-danger">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Delete Lector</h5> <button class="btn-close btn-close-white"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="delete-lector-text"> Are you sure you want to delete this lector? </div>
          <div class="modal-footer"> <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Cancel</button> <button id="confirm-delete-lector-btn"
              class="btn btn-danger">Delete</button> </div>
        </div>
      </div>
    </div> <!-- DAYS / BLOCKS -->
    <div class="card fade-in">
      <div class="card-header fw-semibold">Program</div>
      <div class="card-body">
        <div id="days-container"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>

</html>
