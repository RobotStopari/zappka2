<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <title>Zapalovač 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold">Zapalovač</span>

      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item d-none" id="adminLink">
          <a class="nav-link fw-semibold" href="/admin">Admin</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-primary ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Course harmonogram</h1>
    <p class="text-muted">Public view (students)</p>
  </main>

  <!-- LOGIN MODAL -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lecturer login</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="email" type="email" class="form-control mb-3" placeholder="Email">
          <input id="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase -->
  <script type="module" src="js/auth.js"></script>

</body>

</html>
